
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>New Registration</title>
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <style>
        /* Additional CSS styles */
        #registrationForm {
            display: none; /* Initially hide the registration form */
        }
    </style>
</head>
<body>
<div class="cont">
     <h2> </h2>
</div>
<div class="container">

    <button id="clickHereButton" style="background-color: red; color: white;" onclick="toggleForm()">Click Here</button>

    <!-- Wrap the registration form in a div and give it an ID -->
    <div id="registrationForm">
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

             <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required><br>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required><br>

            <label for="mail_id">Mail id:</label>
            <input type="email" id="mail_id" name="mail_id" required>
            <br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="district">District:</label>
            <select id="district" name="district">
                <option value="District 1">Thiruvananthapuram</option>
                <option value="District 2">Kollam</option>
                <option value="District 3">Pathanamthitta</option>
                <option value="District 4">Ernakulam</option>
                <option value="District 5">Kasargod</option>
            </select><br>

            <label for="branch">Branch:</label>
            <select id="Branch" name="branch">
                <option value="District 1">Attingal</option>
                <option value="District 2">Kadappakada</option>
                <option value="District 3">Thiruvalla</option>
                <option value="District 4">Kakkanad</option>
                <option value="District 5">cherkala</option>
            </select><br>

            <label for="account_type">Account Type:</label>
            <select id="account_type" name="account_type">
                <option value="Savings Account">Savings Account</option>
                <option value="Current Account">Current Account</option>
            </select><br>

            <label>Materials Provided:</label><br>
            <input type="checkbox" id="debit_card" name="materials_provide" value="Debit Card">
            <label for="debit_card">Debit Card</label><br>

            <input type="checkbox" id="credit_card" name="materials_provide" value="Credit Card">
            <label for="credit_card">Credit Card</label><br>

            <input type="checkbox" id="cheque_book" name="materials_provide" value="Cheque Book">
            <label for="cheque_book">Cheque Book</label><br>



            <div class="sub">
                <input type="submit" value="Submit"><br>
                    <div class="btn">
        <button onclick="window.location.href='{% url 'logout' %}'">Logout</button>
    </div>
</div>
            </div>
        </form>
    </div>



<!-- JavaScript function to toggle the visibility of the form -->
<script>
    function toggleForm() {
        var formDiv = document.getElementById("registrationForm");
        if (formDiv.style.display === "none") {
            formDiv.style.display = "block";
            document.getElementById("clickHereButton").style.display = "none"; // Hide the "Click Here" button
        } else {
            formDiv.style.display = "none";
        }
    }
</script>
</body>
</html>
